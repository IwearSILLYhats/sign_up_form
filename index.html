<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Fake Services!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="banner">
        <div class="ribbon">
            <img src="odin-lined.png" alt="Line art of the Odin Project logo">
            <p>ODIN</p>
        </div>
        <p class="attribution">Photo by <a href="">Halie West</a>  on <a href="">Unsplash</a> </p>
    </div>
    <div class="signup">
        <p class="pitch">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        <br>
        <br>
        You <em>know</em> you want to.
        </p>
    <div class="formRibbon">
        <form action="">
            <div>
            <label for="fName">FIRST NAME</label>
            <input type="text" name="fname" id="fname">
            </div>
            <div>
            <label for="lName">LAST NAME</label>
            <input type="text" name="lname" id="lname">
            </div>
            <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
            </div>
            <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone">
            </div>
            <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
            </div>
            <div>
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" name="confirm" id="confirm">
            </div>
        </form>
    </div>
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
    
</body>
</html>
